<div>
  <label>Search Student by Student Id</label>
  <input [(ngModel)]="studentId" type="text" id="student-id" required="required">
</div>
<button (click)="onSearch()">Save</button>
<div *ngIf="studentName">
  <p>Student Name : {{studentName}}</p>
  <p>Teacher Name : {{teacherName}}</p>
  <p>Course Name : {{courseName}}</p>
</div>
